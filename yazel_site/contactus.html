<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="content">
        <header>
            <a href="index.html" id="logo_link">
                <img class="logo" src="images/yazelsites-logo.jpeg" alt="Rafting logo">
            </a>
            <nav>
                <div class="dropdown">
                    <a class="dropbtn">Home</a>
                    <div class="dropdown-content">
                        <a href="index.html">Home</a>
                        <a href="#">Link1</a>
                        <a href="#">Link2</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a class="dropbtn">FAQs</a>
                    <div class="dropdown-content">
                        <a href="faqs.html">FAQs</a>
                        <a href="#">Link1</a>
                        <a href="#">Link2</a>
                    </div>
                </div>
                <div class="dropdown">
                    <a class="dropbtn">Contact Us</a>
                    <div class="dropdown-content">
                        <a href="contactus.html">Contact Us</a>
                        <a href="#">Link1</a>
                        <a href="#">Link2</a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div>
                <img class="contactus-img" src="images/faq1.jpg" alt="contactus question picture">
            </div>
            <div id="feedback"></div>
            <h4 class="contactus-msg">Questions?... Please fill the form, we will be happy to answer any question.</h4>
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="user_email">
                    </li>
                    <li>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
        </main> 
        <footer>
            <!-- in the getting-started instruction we started the footer element with an p element. -->
            <h3>Yazel Sites &copy; 2022 - Yazel Hipolito</h3>
            <h3><a href="site-plan.html">Site plan</a></h3>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
